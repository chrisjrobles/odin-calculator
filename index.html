<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div>
      <div id="display">0</div>
      <div class="row">
        <button class="number input">7</button>
        <button class="number input">8</button>
        <button class="number input">9</button>
        <button class="operator input">รท</button>
      </div>
      <div class="row">
        <button class="number input">4</button>
        <button class="number input">5</button>
        <button class="number input">6</button>
        <button class="operator input">ร</button>
      </div>
      <div class="row">
        <button class="number input">1</button>
        <button class="number input">2</button>
        <button class="number input">3</button>
        <button class="operator input">-</button>
      </div>
      <div class="row">
        <button class="number input">0</button>
        <button class="number input">.</button>
        <button class="operator input">=</button>
        <button class="operator input">+</button>
      </div>
    </div>
    <button id="clear" class="input">clear</button>
  </body>
</html>
